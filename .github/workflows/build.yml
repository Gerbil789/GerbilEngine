name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Generate project files
      run: vendor\bin\premake\premake5.exe vs2022
      
    - name: Build project
      run: |
        msbuild /p:Configuration=Release /p:Platform=x64 GerbilEngine.sln

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up C++ Linter
        run: sudo apt-get install clang-tidy

      - name: Run C++ Lint
        run: |
          echo "Searching for .cpp files to lint..."
          find . -name '*.cpp' -print
          echo "Running clang-tidy on all .cpp files..."
          find . -name '*.cpp' -print0 | xargs -0 clang-tidy -- -std=c++17
        continue-on-error: true
