name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Generate project files
      run: vendor\bin\premake\premake5.exe vs2022
      
    - name: Build project
      if: steps.cache-build.outputs.cache-hit != 'true'
      run: |
        msbuild /p:Configuration=Release /p:Platform=x64 GerbilEngine.sln

  notify-discord:
    runs-on: ubuntu-latest
    needs: build
    if: always()  # Ensure this job runs even if the build job fails
    steps:
      - name: Send Discord Notification
        uses: ./.github/workflows/discord_notification.yml
        with:
          status: ${{ needs.build.result }}
          branch: ${{ github.ref_name }}
          repository: ${{ github.repository }}
          sha: ${{ github.sha }}
    
