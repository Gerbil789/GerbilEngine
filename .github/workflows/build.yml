name: Build and Lint C++ Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Generate project files
      run: vendor\bin\premake\premake5.exe vs2022
      
    - name: Build project
      run: |
        msbuild /p:Configuration=Release /p:Platform=x64 GerbilEngine.sln

  lint:
    runs-on: windows-latest
    continue-on-error: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build files
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: build/

    - name: Set up LLVM and clang-tidy
      run: |
        choco install llvm --version=12.0.1

    - name: Run clang-tidy
      run: |
        vendor\bin\premake\premake5.exe vs2022
        cd build
        clang-tidy -p ./**/*.cpp ./**/*.h ./**/*.hpp
